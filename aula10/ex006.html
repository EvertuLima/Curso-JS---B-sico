<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <!--    EVENTOS RELACIONADO AO MOUSE
        mouseenter
        mousemove
        mousedown
        mouseup
        click
        mouseout
     -->
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(15, 77, 77);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">
        Algo aqui
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar()
        {
            // var a = window.document.getElementById('area')
            a.innerHTML = "Clicou"
            a.style.background = 'blue'
        }
        function entrar(){
            // var a = window.document.getElementById('area')
            a.innerHTML = "Entrou"
        }
        function sair(){
            // var a = window.document.getElementById('area')
            a.innerHTML = "Saiu"
            a.style.background = 'blue'
        }
    </script>
    
</body>
</html>
