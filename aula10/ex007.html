<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>

    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
        }
        div#res{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="soma" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    <script>
        //let a = window.document.getElementById('soma')
        //a.addEventListener('click', somar)
        function somar(){
            var tn1 = window.document.getElementById('txtn1');
            
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.getElementById('res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            
            res.innerHTML = `Resultado da soma de ${tn1.value} + ${tn2.value}: <strong>${s}</strong>`
        }

    </script>
</body>
</html>
